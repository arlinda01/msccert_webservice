services:
  # Django Backend Web Service
  - type: web
    name: msccert-backend
    runtime: python
    region: oregon # Change to your preferred region
    plan: free # Change to 'starter' or higher for production
    branch: main
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: gunicorn backend.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        generateValue: true # Render will generate a secure secret key
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false # You'll set this manually to your Render domain
      - key: FRONTEND_URL
        sync: false # You'll set this manually to your Netlify domain
      - key: CORS_ALLOWED_ORIGINS
        sync: false # You'll set this manually to your Netlify domain
    disk:
      name: media
      mountPath: /opt/render/project/src/backend/media
      sizeGB: 1

  # Optional: Database (if you want PostgreSQL instead of SQLite)
  # Uncomment and configure if needed
  # - type: pgsql
  #   name: msccert-db
  #   region: oregon
  #   plan: free
  #   databaseName: msccert
  #   databaseUser: msccert_user
